<body>

    <div id="game-wrapper">
        <div id="title-wrapper">
            <h1>Pinch The Donkey</h1>

            <img src="images/introDonkey.png" id="intro-donkey">
            <img src="images/instructions.png" id="instructions">

        </div>

        <div id="play-area">
            <div id="controls">
                <button type="button" id="start">PLAY</button>
                <button type="button" id="new-game">NEW GAME</button>
                <button type="button" id="reset-speed">RESET SPEED</button>
                <button type="button" id="pause">PAUSE GAME</button>

                <div id="status">
                    <lable id="levelLabel" for="level">LEVEL</lable>
                    <input type="text" readonly id="level" name="level">
                    <lable id="scorelabel" for="score">SCORE</lable>
                    <input type="text" readonly id="score" name="score">
                </div>
            </div>
            <img src="images/background.jpg" id="background-image">
            <img src="images/donkey07.png" id="donkey">
        </div>
    </div>
